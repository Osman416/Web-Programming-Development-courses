	<body>
		<script>
			var wire = prompt ("what is the lengh of the wire");
			wire = parseInt(wire);
			var bugs = [] ;
			for (var i=0; i< 6; i++) {
				var bug =[] ;
				bug["xcoord"] = Math.floor(wire*Math.random());
				var chance = Math.random();
				if(chance <=0.3)
					bug["type"] = "spider";
				else
					bug["type"] = "roach";
			bugs.push(bug);
			}
			myTable = "<table><tr><th>Bug</th><th>Distance</th></tr>";
			for(var i in bugs) {
				var bug = bugs[i];
			myTable += "<tr><td>"+bug["type"]+"</td><td style=\"text-align:right\">"+bug["xcoord"]+"</td></tr>";
			}
			myTable += "</table>";
			document.write(myTable);
			
			var minDistance = bugs[0]["xcoord.MIN_VALUE"];
			var minBug = bugs[0]["type"];
			
			for(var i=1; i, bugs.lenght; i++) {
				var currentBug = bugs[i];
				if(currentBug["xcoord"] < minDistance) {
					minDistance = currentBug["xcoord"];
					minBug = currentBug["type"];
				}
			}
			
		document.write("<h3>Min Distance:"+minDistance+",  type;"+minBug+"</h3>");
			
		</script>
