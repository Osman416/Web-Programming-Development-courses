		<h1>String Mix-Up</h1>
		<p><u>Osman Osman ID: 100962928</u></p>
		<script>
			
			function mixup(x) {
				result = "";
				var splitx = x.split("");
				for(var i = splitx.length; i > 0; i--) {
					var ix = Math.floor(i * Math.random());
						result += splitx[ix];
						splitx.splice(ix,1);
				}
				return result;
			}
			var word = prompt("Enter a word to be permuted");
			document.write("the permuted word is: ", mixup(word));

		</script>
		<br>
	</body>
