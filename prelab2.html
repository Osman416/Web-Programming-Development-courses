<!DOCTYPE html>

	<body>  
		<h1>Pre-Lab 2</h1>  
		<h2>Welcome to the Matrix</h2>  
		<h3>Osman Osman 100962928</h3>  

		<pre id="matrix"></pre>  

	<script>  

		var n = prompt("Enter an integer:");  
		n = parseInt(n); 
		
		var theMatrix = "";  
		
		for (var i=1; i<=n; i++)
		{  
			var row = "| ";  
			
			for(var j=1; j<=n; j++)
			{  
				if(i==j)  
					row += "1 ";  
				else  
					row += Math.floor(9*Math.random()+1)+" ";  
			}  

			row += "|\n";  
			theMatrix+=row;  
		}  

		document.getElementById("matrix").innerText = theMatrix;  



		//<!--[CDATA[

	</script>
