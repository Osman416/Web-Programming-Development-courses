		<h1>Objects</h1>
		<p><u>Osman Osman ID: 100962928</u></p>
		<script>
			function Wizard(name,spells) {
					this.name = name;
						this.spells = spells;
						this.castSpell = function() {
							spellindex = Math.floor(spells.length*Math.random());
								return spells[spellindex];
						}
				}
				// construct a wizard object
				var w1 = new Wizard("Gorrok",["abracdabra","cadabraabra"]);
				document.write(w1.castSpell());
		</script>
