		<h3>Osman Osman - 100962928</h3>  
		<pre id="matrix"></pre>
		<script>
			var n = prompt("Enter an integer:");  
			n = parseInt(n); 
		
			var theMatrix = "";  
		
			for (var i=1; i<=n; i++)
			{  
				var row = "| ";  
			
				for(var j=1; j<=n; j++)
				{  
					if(i==j)  
						row += " 0"; 
					else if (i>j)
							row += "-2";
					else  
								row += " 2";  
				}  

				row += "|\n";  
				theMatrix+=row;  
			}  

			document.getElementById("matrix").innerText = theMatrix;  
		</script>
