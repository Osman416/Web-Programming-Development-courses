		<h2>Super Heroes</h2>
		<p>Osman Osman ID:100962928</p>
		<script>
			var track = prompt ("what is the length of the track?");
			track = parseInt(track);
			var heroes = []
			for (var i=0; i < 4, i++) {
				var hero = []
				var v = Math.floor(100 + 100 * Math.random());
				var time = track / v;
				hero["time"] = time;
				switch(i) {
					case 0:
					hero["name"] = "super man";
					break;
					case 1:
					hero["name"] = "spider man";
					break;
					case 2:
					hero["name"] = "iron man";
					break;
					case 3:
					hero["name"] = "captain america";
					break;	
			heroes.push(hero);
			}
				}
			myTable = "<table><tr><th>Hero</th><th>Time</th></tr>";
			for(var i in heroes) {
				var hero = heroes[i];
			myTable += "<tr><td>"+hero["name"]+"</td><td style=\"text-align:right\">"+hero["time"]+"</td></tr>";
			}
			myTable += "</table>";
			document.write(myTable);
			
			var lasttime = Math.min(heroes["time"]);
			var lasthero = heroes["name"];
			
			for(var i=1; i, heroes.lenght; i++) {
				var last = heroes[i];
				if(hero["time"] < lasttime) {
					lasttime = hero["time"];
					lasthero = hero["name"];
				}
			}
			document.write("<h3>Last:"+lasttime+",  Hero:"+lasthero+"</h3>");
		</script>
	</body>
